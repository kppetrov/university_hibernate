<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{index :: html_head}"></head>

<body class="bg-light">
	<div th:replace="~{index :: header('periods')}"></div>
	<main class="container">
		<div class="nav-scroller position-relative bg-body shadow-sm">
			<nav class="nav nav-underline">
				<a class="nav-link"
					th:href="@{/periods/edit/{path}(path=${period.id})}"
					th:text="#{form.edit}">Edit</a> 
			    <a class="nav-link"
					th:href="@{/periods/remove/{path}(path=${period.id})}"
					onclick="return confirm('Are you sure?')"
					th:text="#{form.remove}">Remove</a>
			</nav>
		</div>
		<table class="table">
			<tbody>
				<tr>
					<td th:text="#{generic.id}">Id</td>
					<td th:text="${period.id}"></td>
				</tr>
				<tr>
					<td th:text="#{period.name}">Name</td>
					<td th:text="${period.name}"></td>
				</tr>
				<tr>
					<td th:text="#{period.start}">Start</td>
					<td th:text="${period.start}"></td>
				</tr>
				<tr>
					<td th:text="#{period.end}">End</td>
					<td th:text="${period.end}"></td>
				</tr>
			</tbody>
		</table>
	</main>
	<div th:replace="~{index :: footer}"></div>
</body>

</html>
