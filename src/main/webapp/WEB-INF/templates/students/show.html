<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{index :: html_head}"></head>

<body class="bg-light">
	<div th:replace="~{index :: header('students')}"></div>
	<main class="container">
		<div class="nav-scroller position-relative bg-body shadow-sm">
			<nav class="nav nav-underline">
				<a class="nav-link"
					th:href="@{/students/edit/{path}(path=${student.id})}"
					th:text="#{form.edit}">Edit</a> 
				<a class="nav-link"
					th:href="@{/students/remove/{path}(path=${student.id})}"
					onclick="return confirm('Are you sure?')" th:text="#{form.remove}">Remove</a>
			</nav>
		</div>
		<table class="table">
			<tbody>
				<tr>
					<td>Id</td>
					<td th:text="${student.id}"></td>
				</tr>
				<tr>
					<td>First name</td>
					<td th:text="${student.firstName}"></td>
				</tr>
				<tr>
					<td>Last name</td>
					<td th:text="${student.lastName}"></td>
				</tr>
				<tr>
					<td>Date of birth</td>
					<td th:text="${student.birthdate}"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td th:text="${student.gender}"></td>
				</tr>
				<tr>
					<td>Group</td>
					<td th:text="${student.groupName}"></td>
				</tr>
			</tbody>
		</table>
	</main>
	<div th:replace="~{index :: footer}"></div>
</body>

</html>
