<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{index :: html_head}"></head>

<body>
	<div th:replace="~{index :: header('groups')}"></div>
    <main class="container">
        <div class="nav-scroller position-relative bg-body shadow-sm">
            <nav class="nav nav-underline">
                <a class="nav-link active" th:href="@{/groups/new}"
                    th:text="#{form.new}">New</a>
            </nav>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" th:text="#{generic.id}">ID</th>
                    <th scope="col" th:text="#{group.name}">Name</th>
                    <th scope="col" th:text="#{form.view}">View</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="group, iterStat : ${groups}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.name}"></td>
                    <td><a th:href="@{/groups/{id}(id=${group.id})}"
                        th:text="#{form.view}">View</a></td>
                </tr>
            </tbody>
        </table>
    </main>

	<div th:replace="~{index :: footer}"></div>
</body>

</html>
