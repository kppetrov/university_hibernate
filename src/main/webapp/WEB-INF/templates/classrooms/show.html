<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{index :: html_head}"></head>

<body class="bg-light">
	<div th:replace="~{index :: header('classrooms')}"></div>
	<main class="container">
		<div class="nav-scroller position-relative bg-body shadow-sm">
			<nav class="nav nav-underline">
				<a class="nav-link"
					th:href="@{/classrooms/edit/{path}(path=${classroom.id})}"
					th:text="#{form.edit}">Edit</a> 
			    <a class="nav-link"
					th:href="@{/classrooms/remove/{path}(path=${classroom.id})}"
					onclick="return confirm('Are you sure?')" th:text="#{form.remove}">Remove</a>
			</nav>
		</div>
		<table class="table">
			<tbody>
				<tr>
					<td th:text="#{classroom.id}">Id</td>
					<td th:text="${classroom.id}"></td>
				</tr>
				<tr>
					<td th:text="#{classroom.name}">Name</td>
					<td th:text="${classroom.name}"></td>
				</tr>
			</tbody>
		</table>
	</main>
	<div th:replace="~{index :: footer}"></div>
</body>

</html>
