<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{index :: html_head}"></head>
<body class="bg-light">
	<div th:replace="~{index :: header('classrooms')}"></div>
	<main class="container">
		<div class="nav-scroller position-relative bg-body shadow-sm">
			<nav class="nav nav-underline">
				<a class="nav-link active" th:href="@{/classrooms/new}"
					th:text="#{form.new}">New</a>
			</nav>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col" th:text="#{generic.id}">ID</th>
					<th scope="col" th:text="#{classroom.name}">Name</th>
					<th scope="col" th:text="#{form.view}">View</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="classroom, iterStat : ${classrooms}">
					<th scope="row" th:text="${iterStat.count}"></th>
					<td th:text="${classroom.id}"></td>
					<td th:text="${classroom.name}"></td>
					<td><a th:href="@{/classrooms/{id}(id=${classroom.id})}"
						th:text="#{form.view}">View</a></td>
				</tr>
			</tbody>
		</table>
	</main>
	<div th:replace="~{index :: footer}"></div>
</body>
</html>
